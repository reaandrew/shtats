    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.0/echarts.min.js"></script>
    <style>
        html{
            font-family: 'Titillium Web', sans-serif;
        }
        h1, h2, h3, h4{
            font-family: 'Roboto', sans-serif;
        }
        .chart{
            height:400px;
            width:100%;
            min-width: 100%;
        }
    </style>
    <script>
        function line_simple(element, data) {
            const chartDom = document.getElementById(element);
            const myChart = echarts.init(chartDom);
            let option;

            option = {
                xAxis: {
                    type: 'time',
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        data: data,
                        type: 'line'
                    }
                ],
                grid: {
                    left: 100,
                    top: 50,
                    right: 50,
                    bottom: 50
                }
            };

            option && myChart.setOption(option);
            window.addEventListener('resize', function(){
                if(myChart != null && myChart != undefined){
                    myChart.resize();
                }
            });
        }

    </script>
    <script>
        const total_commits_by_day_model = [
            {{#total_commits_by_day}}
                ["{{key}}",{{value}}],
            {{/total_commits_by_day}}
        ];
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>GIT Stats</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th class="col-3">Name</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                {{#summary}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{value}}</td>
                </tr>
                {{/summary}}
                </tbody>
            </table>

        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Commits</h2>
            <h3>Commit by day</h3>
            <div id="total_commits_by_day" class="chart"></div>
            <script>
                line_simple("total_commits_by_day", total_commits_by_day_model);
            </script>
        </div>
    </div>
</div>
