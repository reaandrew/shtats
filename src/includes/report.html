<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>GIT Stats</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th class="col-3">Name</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>First committer</td>
                    <td>{{#summary}}{{first_committer}}{{/summary}}</td>
                </tr>
                <tr>
                    <td>Date of first commit</td>
                    <td>{{#summary}}{{date_first_commit}}{{/summary}}</td>
                </tr>
                <tr>
                    <td>Number of commits</td>
                    <td>{{#summary}}{{commit_count}}{{/summary}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
