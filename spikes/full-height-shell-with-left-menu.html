<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Untitled</title>
    <link rel="stylesheet" href="site.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;family=Roboto:wght@300&amp;family=Smooch+Sans:wght@500&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js" integrity="sha512-LYmkblt36DJsQPmCK+cK5A6Gp6uT7fLXQXAX0bMa763tf+DgiiH3+AwhcuGDAxM1SvlimjwKbkMPL3ZM1qLbag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function sample_chart(element){
            var chartDom = document.getElementById(element);
            var myChart = echarts.init(chartDom);
            var option;

            option = {
                title: {
                    text: 'Stacked Area Chart'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        label: {
                            backgroundColor: '#6a7985'
                        }
                    }
                },
                legend: {
                    data: ['Email', 'Union Ads', 'Video Ads', 'Direct', 'Search Engine']
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: [
                    {
                        type: 'category',
                        boundaryGap: false,
                        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                    }
                ],
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                series: [
                    {
                        name: 'Email',
                        type: 'line',
                        stack: 'Total',
                        areaStyle: {},
                        emphasis: {
                            focus: 'series'
                        },
                        data: [120, 132, 101, 134, 90, 230, 210]
                    },
                    {
                        name: 'Union Ads',
                        type: 'line',
                        stack: 'Total',
                        areaStyle: {},
                        emphasis: {
                            focus: 'series'
                        },
                        data: [220, 182, 191, 234, 290, 330, 310]
                    },
                    {
                        name: 'Video Ads',
                        type: 'line',
                        stack: 'Total',
                        areaStyle: {},
                        emphasis: {
                            focus: 'series'
                        },
                        data: [150, 232, 201, 154, 190, 330, 410]
                    },
                    {
                        name: 'Direct',
                        type: 'line',
                        stack: 'Total',
                        areaStyle: {},
                        emphasis: {
                            focus: 'series'
                        },
                        data: [320, 332, 301, 334, 390, 330, 320]
                    },
                    {
                        name: 'Search Engine',
                        type: 'line',
                        stack: 'Total',
                        label: {
                            show: true,
                            position: 'top'
                        },
                        areaStyle: {},
                        emphasis: {
                            focus: 'series'
                        },
                        data: [820, 932, 901, 934, 1290, 1330, 1320]
                    }
                ]
            };

            option && myChart.setOption(option);
        }
    </script>
</head>
<body>
<div class="container-fluid min-vh-100 d-flex flex-column">
    <div class="row border-bottom">
        <div class="col p-5 bg-dark">
            <h1 class="text-white ">SHTATS</h1>
        </div>
    </div>
    <div class="row flex-grow-1">
        <div class="col-md-2 bg-dark pt-4">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">
                        Commits
                    </a>
                    <ul class="nav nav-pills flex-column mb-auto ms-4">
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">
                                By day
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                By week day
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                By month
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                By hour
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                Cumulative
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        Lines
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        Files
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        Users
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 border">
            <div id="chart-1" class="w-100 h-100 flex-grow-1"></div>
            <script>
                sample_chart("chart-1")
            </script>
        </div>
    </div>
</div>
</body>
</html>
